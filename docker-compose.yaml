version: "3.8"
services:
  mysql:
    image: wojciechprzybylski/cinema-db:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - cinema-vol:/var/lib/mysql
    networks:
      - cinema-net
  mysql-init:
    image: wojciechprzybylski/mysql-init:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - cinema-net
  cinema-app:
    image: wojciechprzybylski/cinema-app:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - cinema-net
    ports:
      - published: 80
        target: 5001
    deploy:
      replicas: 1
networks:
  cinema-net:
volumes:
  cinema-vol:
