{% extends 'nav.html' %}
{% block content %}

<div class="row justify-content-center">
    <div style="width: 80%;">
        
        {% if session["user_name"] %}
        <div class="col-md-6">
            <h3>Welcome, {{ session["user_name"] }}!</h3>
        </div>
        {% endif %}

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
            {% for movie in movies %}
            <li data-target="#myCarousel" data-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active" {% endif
                %}></li>
            {% endfor %}
        </ol>

        
        <div class="carousel-inner">
            {% for movie in movies %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <a href="{{ url_for('movie', movie_id=movie.id) }}"><img
                        src="{{ url_for('static', filename=movie.image) }}" alt="{{ movie.name }}" height="auto"
                        width="100%"></a>
                <div class="carousel-caption">
                    <h3>{{ movie.name }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>

        
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

{% endblock %}
