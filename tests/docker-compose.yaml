version: "3.7"
services:
  db:
      image: mysql:latest
      restart: always
      command: --max_allowed_packet=32505856
      environment:
          MYSQL_DATABASE: 'test'
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: 'password'
          MYSQL_ROOT_PASSWORD: 'password'
      volumes:
       - db_data:/var/lib/mysql
      ports:
       - '3307:3306'
      command: ["pytest", "-m", "'models'"]

volumes:
  db_data: